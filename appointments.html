<body>
    <div class="content-wrapper">
        <header>
            <div class="container">
                <h1>Appointments</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="books.html">Books</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="appointments" class="slide-in">
                <div class="container">
                    <h2>Schedule an Appointment</h2>
                    <p>Please fill out the form below to schedule a meeting with me.</p>
                    <form action="send_mail.php" method="POST" class="appointment-form hover-fade">
                        <!-- Name Input -->
                        <input type="text" name="name" placeholder="Your Name" required>
                        
                        <!-- Email Input -->
                        <input type="email" name="email" placeholder="Your Email" required>
                        
                        <!-- Message Input -->
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

                        <!-- Date Input -->
                        <input type="date" name="date" required>

                        <!-- Time Input -->
                        <input type="time" name="time" required>

                        <!-- Submit Button -->
                        <button type="submit" class="cta">Submit</button>
                    </form>                    
                </div>
            </section>
        </main>
    </div>
